<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHPT+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5faff;
            text-align: center;
            color: #4a90e2;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a.active {
            background-color: #4a90e2;
            color: #fff;
        }

        .input-container {
            margin: 100px auto;
            max-width: 600px;
        }

        .input-container .input-box {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #4a90e2;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 18px;
            color: #4a90e2;
            cursor: text;
        }

        .input-container .input-box span {
            margin-right: 10px;
        }

        .input-container .input-box:hover {
            background-color: #e6f0ff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="C:/PBL_S4/app/static/logo.png" alt="NHPT+">
            <span>NHPT+</span>
        </div>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Gráficos</a>
            <a href="#">Tabelas</a>
            <a href="#">Área Dev</a>
        </nav>
    </header>
    <div class="input-container">
        <div class="input-box">
            <span>✎</span>
            <span>Insira o nome do paciente</span>
        </div>
    </div>
</body>
</html>

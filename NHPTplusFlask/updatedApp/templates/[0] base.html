<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHPT+ : * Insira o nome do paciente *</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">

    <style>
        *{
            color: steelblue
        }

        header {
            padding: 20px;
            border-bottom: 1px solid steelblue;
        }

        .navbtn-home { 
            background-color: rgba(217, 237, 255,0);
            border: none;
            padding: 10px;
        }

        .nav-button { 
            background-color: rgba(217, 237, 255,0);
            border: none;
            padding: 10px;
        }

        .nav-button:hover { 
            background-color: rgba(217, 237, 255,0.6);
            cursor: pointer;
        }


        body {
            background-color: aliceblue;
            overflow: scroll;
        }


        .btn{
            background-color: rgba(217, 237, 255,0);
            color: steelblue;
            border: 2px solid steelblue;
            border-radius: 200px;     
            padding: 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover,.btn:focus {
            background-color: rgba(217, 237, 255,0.6);
        }
        
        .overlay {
            display: none;
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
        }

        .popup{
            display: none;
            position: absolute;
            top:10%;
            left: 4%;
            z-index: 2;
            width:80%;
            height: 80%;
            padding: 30px;
            border-radius: 40px;
            background-color: aliceblue;
            border: 2px solid #DDEEFF
        }
        .popup .close {
            position: absolute;
            left: 88%;
            width: 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .show{
            display:block;
        }
    </style>
</head>
                                   
<body>
    <header>
        <div style="display: block;">
            <img src="/static/logo.svg" alt="Logo NHPT+" width="70px" style="position: absolute;top: 13px;">
            <div style="display: flex; position: absolute; top: 0px; right: 20px;height: 58px;">    
                <button class="navbtn-home">Testes</button>
                <button class="navbtn-home">Gráficos</button>
                <button class="navbtn-home">Dados</button>
                <button class="navbtn-home">Área Dev</button>
            </div>
        </div>          
    </header>  

    <main>
        <p style="color:powderblue;">
            <h1>Bem vindo(a) ao portal do NHPT+ !</h1>
            <h2>Escolha uma opção:</h2>
        </p>
        
        <div style="position:relative; top: 50px;">
            <button class="btn" style="display:block; margin-bottom: 30px;" onclick="showContent('encontrarPaciente')">
                Encontrar paciente
            </button>
    
            <button class="btn" style="display:block;" onclick="showContent('cadastrarPaciente')">
                Cadastrar paciente
            </button>
        </div>

        <div id="overlay" class="overlay"></div>

        <div id="encontrarPaciente" class="popup">
            <button class="close" onclick="closePopup('encontrarPaciente')">&times;</button>
            <h2>Encontrar Paciente</h2>
            
            <form id="pacienteForm" action="/" method="POST">
                <input type="hidden" name="nome_paciente" value="Lucas Sacca">
                <button type="button" onclick="submitNome()">Lucas Sacca</button>
            </form>
        </div>

        <div id="cadastrarPaciente" class="popup">
            <button class="close" onclick="closePopup('cadastrarPaciente')">&times;</button>
            <h2>Cadastrar Paciente</h2>
            <h4 style="margin: 400px 50px;text-align: center;color: grey;">WIP</h4>
            
            
        </div>


        <div style="position: relative;top: 300px;">
            <a href="/testes">Testes<br></a>
            <a href="/testes/iniciar-coleta">Iniciar coleta<br></a>
            <a href="/testes/paretico">Paretico<br></a>
            <a href="/testes/saudavel">Saudavel<br></a>
            <a href="/testes/forca">Força<br></a>
            <a href="/graficos">Gráficos<br></a>
            <a href="/dados">Dados<br></a>
            <a href="/dev">Área Dev<br></a>            
        </div>
        
    </main>
    <script>
        function showContent(sectionId) {
            
            document.getElementById("overlay").classList.add('show')
            document.getElementById(sectionId).classList.add('show');

        }

        function closePopup(sectionId) {
            
            document.getElementById("overlay").classList.remove('show')
            document.getElementById(sectionId).classList.remove('show');

        }

        function submitNome() {
        document.getElementById("pacienteForm").submit();
    }
    </script>
</body>
</html>

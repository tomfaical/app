<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta Braço Parético</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Header -->
    <header class="filled">
        <img src="/static/logo_dark.png" alt="Logo" class="logo">
        <nav class="nav-buttons">
            <button class="coleta">Coleta</button>
            <button class="vazado">Gráficos</button>
            <button class="vazado">Tabelas</button>
            <button class="vazado">Área Dev</button>
        </nav>
    </header>

    <!-- Banner com o nome do paciente -->
    <div class="patient-banner">
        <p>Paciente: {{ paciente_nome }}</p>
    </div>

    <!-- Texto e botão, alinhados ao header -->
    <div class="coleta-header">
        <p class="coleta-texto">Testando braço parético...</p>
        <button class="encerrar-coleta" onclick="document.getElementById('encerrar-form').submit()">Encerrar coleta</button>
        
        <!-- Formulário invisível para enviar o POST -->
        <form id="encerrar-form" action="/incrementar_paretico" method="POST" style="display: none;"></form>

    </div>

    <!-- Container temporário centralizado -->
    <main>
        <div class="container-temporario">
            <p>Gráficos serão exibidos aqui futuramente</p>
        </div>
    </main>
</body>
</html>
